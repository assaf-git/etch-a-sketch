<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300&display=swap">
</head>
<body>
    
    <div class="container">

        <h1>Etch a Sketch</h1>

        <div class="buttons">
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="color">Colour
                <input type="color" class="color-picker">
            </button>
            <button class="shading">Shading</button>
            <button class="reset">Reset</button>
        </div>
        
        <div class="grid-shell"></div>

        <div class="slide-container">
            <input type="range" min="4" max="64" step="1" value="16" class="slider">
            <p class="grid-output"></p>
        </div>

    </div>

</body>
</html>
